<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina web con bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <!-- Encabezado del menu -->
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Falcon Masters</a>
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#btn-colapsar"
            >
              <span class="sr-only">Navegacion</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Elementos del menu -->
          <div class="collapse navbar-collapse" id="btn-colapsar">
            <ul class="nav navbar-nav">
              <li><a href="#">Inicio</a></li>
              <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Productos <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Computadoras</a></li>
                  <li><a href="#">Laptops</a></li>
                  <li><a href="#">Smartphones</a></li>
                  <li><a href="#">Drones</a></li>
                  <li><a href="#">Accesorios</a></li>
                </ul>
              </li>
              <li><a href="#">Contacto</a></li>
            </ul>
            <!-- Formulario de busqueda -->
            <form action="" class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="buscar" />
                <button type="submit" class="btn btn-default">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="container">
        <!-- Slideshow -->
        <div class="row">
          <div class="col-md-12">
            <div id="slider" class="carousel slide" data-ride="carousel">
              <!-- indicadores -->
              <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
              </ol>
              <!-- contenedor de slides -->
              <div class="carousel-inner">
                <div class="item">
                  <img src="img/s1-min.jpg" alt="" />
                </div>
                <div class="item active">
                  <img src="img/s2.5.jpg" alt="" />
                </div>
                <div class="item">
                  <img src="img/s3-min.jpg" alt="" />
                </div>
              </div>

              <!-- controles -->
              <a href="#slider" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
              </a>

              <a
                href="#slider"
                class="right carousel-control"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Siguiente</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Galeria -->
        <div class="row"></div>
      </div>
    </section>
    <footer></footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
